<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse - Contact Us</title>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">CineVerse</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h1>Get in Touch</h1>
            <p>Have a question or feedback? Let us know!</p>
            <form action="#" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required aria-label="Your Name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required aria-label="Your Email">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="user_message" rows="5" required aria-label="Your Message"></textarea>
                </div>

                <div id="additional-contacts-container">
                    </div>
                <button type="button" id="add-contact-btn">Ajouter un autre contact</button>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="social-connect">
            <h2>Connect with Us</h2>
            <div class="social-icons">
                <a href="#" aria-label="Visit our Facebook page">Facebook</a>
                <a href="#" aria-label="Visit our Twitter page">Twitter</a>
                <a href="#" aria-label="Visit our Instagram page">Instagram</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CineVerse. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </nav>
    </footer>
 <script src="../Day38 Exploring the DOM/app.js" defer></script>
</body>
</html>
